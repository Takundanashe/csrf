<!DOCTYPE html>
<html>
<head>
  <title>POST test from GitHub Pages</title>
</head>
<body>
  <h1>Testing POST request to cc.example.com</h1>
  <button onclick="sendRequest()">Send POST</button>
  <pre id="output"></pre>

  <script>
    function sendRequest() {
      fetch("https://console.neon.tech/api/v2/users/me", {
        method: "PATCH",
        credentials: "include", 
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: "Hello from GitHub Pages" })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("output").textContent = "Server responded: " + data;
      })
      .catch(err => {
        document.getElementById("output").textContent = "Error: " + err;
      });
    }
  </script>
</body>
</html>
